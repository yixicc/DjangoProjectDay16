{% extends 'layout.html' %}

{% block content %}

    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"> 修改用户信息 </h3>
            </div>
            <div class="panel-body">
                <form method="post">
                    {% csrf_token %}

                   <div class="form-group">
                        <label>姓名</label>
                        <input type="text" class="form-control" placeholder="姓名" name="name" value="{{ row_object.name }}"/>
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input type="password" class="form-control" placeholder="密码" name="password" value="{{ row_object.password }}"/>
                    </div>
                    <div class="form-group">
                        <label>年龄</label>
                        <input type="number" class="form-control" placeholder="年龄" name="age" value="{{ row_object.age }}"/>
                    </div>
                    <div class="form-group">
                        <label>账户</label>
                        <input type="text" class="form-control" placeholder="账户余额" name="account" value="{{ row_object.account }}"/>
                    </div>
                    <div class="form-group">
                        <label>创建时间</label>
                        <input type="text" class="form-control" placeholder="创建时间" name="creatime" value="{{ row_object.create_time }}"/>
                    </div>


                    <div class="form-group">
                        <label>性别</label>
                        <select class="form-control" name="gender">
                            <option value="1" {% if row_object.gender == 1 %}selected{% endif %}>男</option>
                            <option value="2" {% if row_object.gender == 2 %}selected{% endif %}>女</option>
                        </select>
                    </div>

                    <!-- 部门选择框 -->
                    <div class="form-group">
                        <label>部门</label>
                        <select class="form-control" name="depart">
                        {% for dept in depart_list %}
                            <option value="{{ dept.id }}"
                                {% if row_object.depart_id == dept.id %}selected{% endif %}>
                                {{ dept.title }}
                            </option>
                        {% endfor %}
                    </select>
                    </div>

                    <button type="submit" class="btn btn-primary">提 交</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
